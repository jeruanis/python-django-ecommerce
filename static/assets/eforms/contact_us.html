<!DOCTYPE html>
<html lang='en'>
<head>
	<title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 <style media="screen">
   body{
     background:#17a2b8;
   }
   button{
     width: 153px;
     left: 50%;
     position: relative;
     margin: 0 75px 0 -75px;
   }
   footer{
     position:absolute!important;
     bottom:0!important;
     background:#fff;

   }
   section.footer-bottom{
     padding-top:12px;
   }
 </style>
</head>
<body>
  <h3 class="text-center pt-5 text-white">CONTACT FORM</h3>
  <div class="container pt-3">
      <div class="card border-0" style="max-width:600px;margin:0 auto">
          <div class="card-body px-5">
            <h4 class="text-muted">CONTACT US</h4>
            <form>
             <div class="form-group">
               <label for="exampleInputEmail1">NAME</label>
               <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John">
               <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
             </div>
             <div class="form-group">
               <label for="exampleInputPassword1">EMAIL</label>
               <input type="password" class="form-control" id="exampleInputPassword1" placeholder="info@example.com">
             </div>
             <div class="form-group">
               <label for="exampleInputPassword1">MESSAGE</label>
               <textarea type="password" class="form-control" id="exampleInputPassword1" placeholder=Enter Your Message here..></textarea>
             </div>
           </div>
       </div><br>
             <button style="width:153px; " type="submit" class="btn btn-md btn-danger">Submit</button>
           </form>

   </div>
   <div class="d-block">
     <footer class="section-footer border col-12">
        <section class="footer-bottom border-top row">
          <div class="col-md-2 text-center">
            <p class="text-muted"> &copy 2021 </p>
          </div>
          <div class="col-md-8 text-center">
            <span  class="px-2">City Address, Country Zip Code</span>
          </div>
          <div class="col-md-2 text-center text-muted">
            <i class="fa fa-lg fa-cc-visa">1</i>
            <i class="fa fa-lg fa-cc-paypal">2</i>
            <i class="fa fa-lg fa-cc-mastercard">3</i>
          </div>
        </section>
    </footer>
   </div>

</body>
</html>
