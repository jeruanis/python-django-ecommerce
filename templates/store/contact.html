{% extends 'base.html' %}
{% load static %}
{% load currency %}
{% block content %}
<style>
	body {
		background: #ccc;
	}

	#submit {
		width: 153px;
		left: 50%;
		position: relative;
		margin: 0 75px 0 -75px;
	}

	footer {
		position: absolute !important;
		bottom: 0 !important;
		background: #fff;

	}

	section.footer-bottom {
		padding-top: 12px;
	}
</style>
<section class="section-content bglocal footer-height">
	<h3 class="text-center pt-5 text-white">CONTACT FORM</h3>
	<div class="container pt-3">
		<div class="pb-5">
		<div class="card border-0" style="max-width:600px;margin:0 auto">
			<div class="card-body px-5">
				<h4 class="text-muted">CONTACT US</h4>

				<form action="{% url 'contact' %}" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<label for="exampleInputEmail1">NAME</label>
						{{form.first_name}}
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">EMAIL</label>
						{{form.email_address}}
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">MESSAGE</label>
						{{form.message}}
					</div>
			</div>
		</div><br>
		<button style="width:153px; " id="submit" type="submit" class="btn btn-md btn-danger">Submit</button>
		</form>
   </div>
	</div>
	</section>
	{% endblock %}
